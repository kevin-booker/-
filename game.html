<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>農場遊戲</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="game">

  <!-- 可視視窗，限制邊界 -->
  <div id="viewport">
    <!-- 世界容器，包含四張拼圖 -->
    <div id="world">
      <img src="left-up.jpg" class="map" style="top:0; left:0;">        <!-- 左上 -->
      <img src="farm2.jpg" class="map" style="top:0; left:1000px;">   <!-- 右上 -->
      <img src="right-down.jpg" class="map" style="top:1000px; left:0;">   <!-- 左下 -->
      <img src="right-up.jpg" class="map" style="top:1000px; left:1000px;"> <!-- 右下 -->
    </div>




    <!-- 返回首頁按鈕，固定右上角 -->
    <button id="backBtn">返回首頁</button>
  </div>

  <!-- JS 控制拖曳、縮放 -->
  <script src="script.js"></script>
</body>
</html>

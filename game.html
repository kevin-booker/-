<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>農場遊戲</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="game">

  <!-- 可視視窗，限制邊界 -->
  <div id="viewport">
    <!-- 世界容器，包含四張拼圖 -->
    <div id="world">
      <img src="left-up.jpg" class="map">     <!-- 左上 -->
      <img src="right-up.jpg" class="map">    <!-- 右上 -->
      <img src="left-down.jpg" class="map">   <!-- 左下 -->
      <img src="right-down.jpg" class="map">  <!-- 右下 -->
    </div>

    <!-- 返回首頁按鈕 -->
    <button id="backBtn">返回首頁</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

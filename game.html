<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>農場遊戲</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="game">

  <!-- 視窗容器：固定大小，限制拖曳範圍 -->
  <div id="viewport">
    
    <!-- 世界容器：四張圖放這裡，可拖曳 -->
    <div id="world">
      <img src="left-down.jpg" class="map" style="top:0; left:0;">
      <img src="right-up.jpg" class="map" style="top:0; left:1000px;">
      <img src="left-down.jpg" class="map" style="top:1000px; left:0;">
      <img src="right-down.jpg" class="map" style="top:1000px; left:1000px;">
    </div>

    <!-- 返回首頁按鈕（固定在右上，不跟 world 移動） -->
    <button id="backBtn">返回首頁</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
